<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Signature Generator</h2>
        <div class="top">
            <div class="selector">
                <label for="colorPicker" class="form-label">Text color picker</label>
                <input type="color" class="form-control form-control-color" id="colorPicker" value="#FF0000" title="Choose your color">
            </div>
            <div class="selector">
                <label for="canvasColor" class="form-label">Background</label>
                <input type="color" class="form-control form-control-color" id="canvasColor" value="#000000" title="Choose your color">
            </div>
            <div class="selector">
                <label for="font" class="form-label">Font Size</label>
                <select name="font" id="fontPicker" class="custom-select custom-select-sm">
                    <option selected>Select a font size</option>
                    <option value = 5>5px</option>
                    <option value = 10>10px</option>
                    <option value = 20>20px</option>
                    <option value = 30>30px</option>
                    <option value = 40>40px</option>
                    <option value = 50>50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width=800 height=400></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearBtn">Clear</button>
            <button class="btn btn-success" id="saveBtn">Save & download</button>
            <button class="btn btn-warning" id="retrieveBtn">Retrieve saved signature</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
